<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h2>This is a html form</h2>
    <form>
        <p>
            <label for="name">Name:</label>

            <input type="text" name="name" id="name">
        </p>
        <p>
            <label for="role">Role:</label>
            <input type="text" name="role" id="role">

        </p>
        <p>
            <label for="myemail">Email</label>
            <input type="email" name="email" id="myemail">
        </p>
        <p>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date">
        </p>
        <p>
            Bonus:<input type="number" name="money">
        </p>
        Are you eligibile?: <input type="checkbox" name="eligibility">
        <p>
            
            Gender: Male<input type="radio" name="gender" >
            Female<input type="radio" name="gender">
            Other <input type="radio" name="gender">
        </p>
        <p>
            <label for="yourself">Write about yourself ?:</label>
            <br><textarea name="mytext" id="yourself" cols="30" rows="10" ></textarea>
        </p>
        <p>
            <input type="Submit" value="submit now">
            <input type="reset" value="Reset Now">
        </p>
    </form>

</body>

</html>
